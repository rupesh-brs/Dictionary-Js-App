<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Mu0hxgmCxf6Q/mh9FEb6uMTD8DL4Qi2ylf1AAQxMv68lYeYXJv2FbQWDi7dz2R5f" crossorigin="anonymous">

    <title>Dictionary APP</title>

            <div class="col-lg-12 mt-5">
                <h1 class="text-center mt-3 px-5">Dictionary App</h1>

                    <input type="text" placeholder="Enter A Word." id="word">
